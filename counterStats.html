<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="flex flex-col items-center px-6 py-12 lg:px-24 bg-white">
        <div class="flex flex-col lg:flex-row items-center justify-between p-8 gap-8 w-full max-w-6xl bg-[#132A13] rounded-b-2xl">
            <!-- Counter 1 -->
            <div class="flex flex-col items-center">
                <div class="flex items-center gap-2">
                    <span class="font-raleway font-bold text-4xl lg:text-5xl text-[#ECF39E]">5,896</span>
                    <span class="font-raleway font-bold text-xl lg:text-2xl text-white/75">+</span>
                </div>
                <div class="font-raleway font-bold text-lg lg:text-xl text-white text-center mt-2">Team Trained</div>
            </div>
            <!-- Counter 2 -->
            <div class="flex flex-col items-center">
                <div class="flex items-center gap-2">
                    <span class="font-raleway font-bold text-4xl lg:text-5xl text-[#ECF39E]">689</span>
                    <span class="font-raleway font-bold text-xl lg:text-2xl text-white/75">+</span>
                </div>
                <div class="font-raleway font-bold text-lg lg:text-xl text-white text-center mt-2">Corporate Totals</div>
            </div>
            <!-- Counter 3 -->
            <div class="flex flex-col items-center">
                <div class="flex items-center gap-2">
                    <span class="font-raleway font-bold text-4xl lg:text-5xl text-[#ECF39E]">358</span>
                    <span class="font-raleway font-bold text-xl lg:text-2xl text-white/75">+</span>
                </div>
                <div class="font-raleway font-bold text-lg lg:text-xl text-white text-center mt-2">Our Team Work</div>
            </div>
            <!-- Counter 4 -->
            <div class="flex flex-col items-center">
                <div class="flex items-center gap-2">
                    <span class="font-raleway font-bold text-4xl lg:text-5xl text-[#ECF39E]">15Y</span>
                    <span class="font-raleway font-bold text-xl lg:text-2xl text-white/75">+</span>
                </div>
                <div class="font-raleway font-bold text-lg lg:text-xl text-white text-center mt-2">Our Business</div>
            </div>
        </div>
    </div>
</body>
</html>
