<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 bg-gray-100 font-raleway box-border">
    <div class="services flex flex-col items-center p-6 lg:p-10 bg-gray-100 max-w-screen-xl mx-auto">
        <!-- Title -->
        <div class="title flex flex-col items-center gap-6 mb-12 w-full max-w-3xl text-center">
            <div class="training-solutions text-green-800 text-xs font-bold tracking-wider uppercase">
                Training Solutions for Your Team
            </div>
            <div class="explore-range text-gray-800 text-2xl sm:text-3xl md:text-4xl font-bold capitalize">
                Explore our range of programs designed to foster teamwork
            </div>
        </div>

        <!-- Wrapper -->
        <div class="wrapper grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 w-full">
            <!-- Box 1 -->
            <div class="box flex flex-col items-center p-6 gap-4 bg-white rounded-3xl shadow-lg">
                <div class="icon text-green-800 text-4xl mb-4">
                    <i class="fas fa-user"></i>
                </div>
                <div class="heading text-gray-800 text-lg md:text-xl font-bold text-center">
                    Leadership Development
                </div>
            </div>

            <!-- Box 2 -->
            <div class="box flex flex-col items-center p-6 gap-4 bg-white rounded-3xl shadow-lg">
                <div class="icon text-green-800 text-4xl mb-4">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="heading text-gray-800 text-lg md:text-xl font-bold text-center">
                    Communication Skills
                </div>
            </div>

            <!-- Box 3 -->
            <div class="box flex flex-col items-center p-6 gap-4 bg-white rounded-3xl shadow-lg">
                <div class="icon text-green-800 text-4xl mb-4">
                    <i class="fas fa-users"></i>
                </div>
                <div class="heading text-gray-800 text-lg md:text-xl font-bold text-center">
                    Team Building Activities
                </div>
            </div>

            <!-- Box 4 -->
            <div class="box flex flex-col items-center p-6 gap-4 bg-white rounded-3xl shadow-lg">
                <div class="icon text-green-800 text-4xl mb-4">
                    <i class="fas fa-file"></i>
                </div>
                <div class="heading text-gray-800 text-lg md:text-xl font-bold text-center">
                    Management Training
                </div>
            </div>

            <!-- Box 5 -->
            <div class="box flex flex-col items-center p-6 gap-4 bg-white rounded-3xl shadow-lg">
                <div class="icon text-green-800 text-4xl mb-4">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="heading text-gray-800 text-lg md:text-xl font-bold text-center">
                    Conflict Resolution
                </div>
            </div>

            <!-- Box 6 -->
            <div class="box flex flex-col items-center p-6 gap-4 bg-white rounded-3xl shadow-lg">
                <div class="icon text-green-800 text-4xl mb-4">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="heading text-gray-800 text-lg md:text-xl font-bold text-center">
                    Time Management
                </div>
            </div>

            <!-- Box 7 -->
            <div class="box flex flex-col items-center p-6 gap-4 bg-white rounded-3xl shadow-lg">
                <div class="icon text-green-800 text-4xl mb-4">
                    <i class="fas fa-chart-pie"></i>
                </div>
                <div class="heading text-gray-800 text-lg md:text-xl font-bold text-center">
                    Diversity and Inclusion
                </div>
            </div>

            <!-- Box 8 -->
            <div class="box flex flex-col items-center p-6 gap-4 bg-white rounded-3xl shadow-lg">
                <div class="icon text-green-800 text-4xl mb-4">
                    <i class="fas fa-headset"></i>
                </div>
                <div class="heading text-gray-800 text-lg md:text-xl font-bold text-center">
                    Customer Service Excellence
                </div>
            </div>
        </div>
    </div>
</body>

</html>
